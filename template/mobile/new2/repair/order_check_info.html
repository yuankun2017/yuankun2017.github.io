
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>保修查询</title>
    <script src="__STATIC__/js/jquery-3.1.1.min.js"></script>
    <script src="__STATIC__/js/mui.min.js"></script>
    <script src="__PUBLIC__/js/global.js"></script>
    <link type="text/css" href="__STATIC__/css/mui.min.css" rel="stylesheet"/>
</head>
<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title" style="color: red;">{$phone}的保修查询</h1>
		</header>
		<div class="mui-content">
			<div class="mui-card">
				<ul class="mui-table-view">
					<volist name="customer_service_info" id="vo">
						<li class="mui-table-view-cell mui-collapse <if $i==1>mui-active</if>">
							<a class="mui-navigate-right" href="#" style="font-family: 16px;color: green;">{$vo.goods_name}(点击查看详情)</a>
							<div class="mui-collapse-content">
								<form class="mui-input-group">
									<div class="mui-input-row">
										<label>商品名称:</label>
										<input type="text" placeholder="{$vo.goods_name}" disabled="disabled">
									</div>
									<if $vo.goods_attr>
										<div class="mui-input-row">
											<label>商品规格:</label>
											<input type="text" placeholder="{$vo.goods_attr}" disabled="disabled">
										</div>
									</if>
									<div class="mui-input-row">
										<label>价格:</label>
										<input type="text" placeholder="{$vo.goods_price}" disabled="disabled">
									</div>
									<div class="mui-input-row">
										<label>购买时间:</label>
										<input type="text" placeholder="{$vo.buy_time|date='Y-m-d',###}" disabled="disabled">
									</div>
									<div class="mui-input-row">
										<label>购买人:</label>
										<input type="text" placeholder="{$vo.name}" disabled="disabled">
									</div>
									<div class="mui-input-row">
										<label>购买数量:</label>
										<input type="text" placeholder="{$vo.buy_count}" disabled="disabled">
									</div>
									<div class="mui-input-row">
										<label style="width: 50%;text-align: center;color: red;">保修名称</label>
										<label style="width: 50%;text-align: center;color: red;">到期时间</label>
									</div>
									<if $vo.baoxiu_info >
										<volist name='$vo.baoxiu_info' id="voo"> 
											<div class="mui-input-row">
												<label style="width: 50%;text-align: center;">{$voo.baoxiu_name}</label>
												<if $voo.end_time>
												<label style="width: 50%;text-align: center;">{$voo.end_time|date='Y-m-d',###}</label>
												</if>
											</div>
										</volist>
									<else />
										<div class="mui-input-row">
											<label style="width: 100%;text-align: center;color: red;">暂无保修信息</label>
										</div>
									</if>
									
								</form>
							</div>
						</li>
					</volist>
				</ul>
			</div>
		</div>
</body>
</html>
