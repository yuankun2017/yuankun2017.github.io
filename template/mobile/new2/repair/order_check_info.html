
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>保修查询</title>
    <script src="__STATIC__/js/jquery-3.1.1.min.js"></script>
    <script src="__STATIC__/js/mui.min.js"></script>
    <script src="__PUBLIC__/js/global.js"></script>
    <link type="text/css" href="__STATIC__/css/mui.min.css" rel="stylesheet"/>
</head>
<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">订单{$orderinfo.order_sn}的保修查询</h1>
		</header>
		<div class="mui-content">
			<div class="mui-card">
				<ul class="mui-table-view">
					<volist name="order_goods_info" id="vo">
						<li class="mui-table-view-cell mui-collapse mui-active">
							<a class="mui-navigate-right" href="#">{$vo.goods_name}(点击查看详情)</a>
							<div class="mui-collapse-content">
								<form class="mui-input-group">
									<div class="mui-input-row">
										<label>商品名称:</label>
										<input type="text" placeholder="{$vo.goods_name}" disabled="disabled">
									</div>
									<if $vo.spec_key_name>
										<div class="mui-input-row">
											<label>商品规格:</label>
											<input type="text" placeholder="{$vo.spec_key_name}" disabled="disabled">
										</div>
									</if>
									<div class="mui-input-row">
										<label>价格:</label>
										<input type="text" placeholder="{$vo.goods_price}" disabled="disabled">
									</div>
									<div class="mui-input-row">
										<label>保修详情:</label>
									</div>
									
									<if $vo.baoxiu >
										<volist name='$vo.baoxiu' id="voo"> 
											<div class="mui-input-row">
												<label>{$voo.baoxiu_name}:</label>
												<input type="text" style="color: red" value="{$voo.baoxiu_value}" disabled="disabled">
											</div>
										</volist>
									<else />
										<div class="mui-input-row">
											<label>保修时间:</label>
											<input type="text" placeholder="暂无保修信息" disabled="disabled">
										</div>
									</if>
									
								</form>
							</div>
						</li>
					</volist>
				</ul>
			</div>
		</div>
</body>
</html>
