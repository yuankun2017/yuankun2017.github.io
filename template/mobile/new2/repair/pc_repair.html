
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>电脑维护</title>
    <script src="__STATIC__/js/mui.min.js"></script>
    <link type="text/css" href="__STATIC__/css/mui.min.css" rel="stylesheet"/>
</head>
<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<h1 class="mui-title">电脑维护</h1>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded" style="margin: 5px;">
				<form class="mui-input-group">
							<div class="mui-input-row">
								<label>联系人:</label>
								<input type="text" placeholder="请输入联系人的姓名">
							</div>
							<div class="mui-input-row">
								<label>电话:</label>
								<input type="text" class="mui-input-clear" placeholder="请输入联系电话">
							</div>
		
							<div class="mui-input-row">
								<label>地址:</label>
								<input type="text" class="mui-input-clear" placeholder="请输入取货地址">
							</div>
							<h5 class="mui-content-padded">请选择维修类型:</h5>
							<ul class="mui-table-view mui-table-view-radio">
								<li class="mui-table-view-cell">
									<a class="mui-navigate-right">
										笔记本电脑
									</a>
								</li>
								<li class="mui-table-view-cell mui-selected">
									<a class="mui-navigate-right">
										台式机
									</a>
								</li>
							</ul>
							<h5 class="mui-content-padded">请选择问题描述:</h5>
							<ul class="mui-table-view mui-table-view-radio">
								<li class="mui-table-view-cell">
									<a class="mui-navigate-right">
										电脑蓝屏
									</a>
								</li>
								<li class="mui-table-view-cell mui-selected">
									<a class="mui-navigate-right">
										电脑无法开机
									</a>
								</li>
								<li class="mui-table-view-cell ">
									<a class="mui-navigate-right">
										电脑不通电
									</a>
								</li>
								<li class="mui-table-view-cell ">
									<a class="mui-navigate-right">
										显示器不显示
									</a>
								</li><li class="mui-table-view-cell ">
									<a class="mui-navigate-right">
										电脑重装系统
									</a>
								</li>
								<li class="mui-table-view-cell ">
									<a class="mui-navigate-right">
										电脑除尘
									</a>
								</li>
							</ul>
							<h5 class="mui-content-padded">备注信息:</h5>
							<div class="mui-input-row" style="margin: 10px 5px;">
								<textarea id="textarea" rows="5" placeholder="其他要求请填写在此处"></textarea>
							</div>
							<div class="mui-button-row">
								<button type="button" class="mui-btn mui-btn-success mui-btn-block">确认</button>
							</div>
				</form>
			</div>
		</div>
</body>
</html>
