<include file="public/header" title="电脑预约维护" body="g4"/>
<include file="public/header_nav" title="电脑预约维护" href="javascript:history.back(-1);"/>
		<form action="{:U('Mobile/repair/pc_repairs_add')}" method="post" id="addressForm">
		<div class="floor my p setting">
			<div class="content">
				<div class="floor list7">
					<div class="myorder p">
						<div class="content30">
							<a href="javascript:void(0)">
								<div class="order">
									<div class="fl">
										<span>联系人:</span>
									</div>
									<div class="fl">
                                        <input type="text" value="" name="consignee"/>
									</div>
								</div>
							</a>
						</div>
					</div>
					<div class="myorder p">
						<div class="content30">
							<a href="javascript:void(0)">
								<div class="order">
									<div class="fl">
										<span>电话:</span>
									</div>
									<div class="fl">
                                        <input type="tel" value="{$address.mobile}" name="mobile" onkeyup="this.value=this.value.replace(/[^\d]/g,'')"/>
									</div>
								</div>
							</a>
						</div>
					</div>
					<div class="myorder p">
						<div class="content30">
							<a href="{:U('Mobile/repair/repair_sreach',array('type_sreach'=>'pc'))}">
								<div class="order">
									<div class="fl">
										<span>电脑类型:</span>
									</div>
									<div class="fr">
                                        <span>{$repair_type.name}</span>
										<i class="Mright"></i>
									</div>
									<input type="hidden" value="{$repair_type.type}" name="type"/>
								</div>
							</a>
						</div>
					</div>
					<div class="myorder p">
						<div class="content30">
							<a href="/Mobile/repair/pc_problems/type/{$repair_type.type}">
								<div class="order">
									<div class="fl">
										<span>问题描述:</span>
									</div>
									<div class="fr">
                                        <span>{$problems.name}</span>
										<i class="Mright"></i>
									</div>
									<input type="hidden" value="{$problems.problems_id}" name="problems_id"/>
								</div>
							</a>
						</div>
					</div>
					<div class="myorder p">
						<div class="content30">
							<a href="javascript:void(0)">
								<div class="order">
									<div class="fl">
										<span>备注:</span>
									</div>
									<div class="fl">
                                        <input type="text" value="" name="des"/>
									</div>
								</div>
							</a>
						</div>
					</div>
					<div class="myorder p">
						<div class="content30">
							<a href="javascript:void(0)">
								<div class="order">
									<div class="fl">
										<span>详细地址:</span>
									</div>
									<div class="fl">
                                        <input type="text" value="" name="address"/>
									</div>
								</div>
							</a>
						</div>
					</div>
			</div>
			<div class="close">
				<a href="javascript:void(0)" id="logout">确定</a>
			</div>
		</div>
      </div>
      </form>
<script>

$(function(){
    $("#logout").click(function(){
    	var mobile = $('input[name="mobile"]').val();
    	var address = $('input[name="address"]').val();
    	if(address == ''){
            alert("请填写地址");
            return false;
        }
        if(!checkMobile(mobile)){
        	 alert("请填写正确的电话号码");
             return false;
        }
        $("#addressForm").submit();

});
</script>      
	</body>
</html>
