
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>售后查询</title>
    <script src="__STATIC__/js/jquery-3.1.1.min.js"></script>
    <script src="__STATIC__/js/mui.min.js"></script>
    <script src="__PUBLIC__/js/global.js"></script>
    <link type="text/css" href="__STATIC__/css/mui.min.css" rel="stylesheet"/>
</head>
<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<h1 class="mui-title">售后查询</h1>
		</header>
		<div class="mui-content">
		<!-- <h4 class="mui-content-padded" style="text-align: center;margin-top: 200px">请填写订单号</h4> -->
			<div class="mui-content-padded" style="margin: 5px;">
				<form class="mui-input-group" action="{:U('Mobile/Repair/order_check_info')}" method="post" id="pc_repair">
							<div class="mui-input-row">
								<label>订单号:</label>
								<input type="text" name="order_sn" placeholder="请输入订单号">
							</div>
							<div class="mui-button-row">
								<button type="submit" class="mui-btn mui-btn-success mui-btn-block" id="btn_ok">确认</button>
							</div>
				</form>
				<div id="info">

				</div>
			</div>
		</div>
</body>
</html>
