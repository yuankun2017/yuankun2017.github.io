<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>手机维护</title>
    <script src="__STATIC__/js/mui.min.js"></script>
    <link type="text/css" href="__STATIC__/css/mui.min.css" rel="stylesheet"/>
    <link type="text/css" href="__STATIC__/css/mui.picker.css" rel="stylesheet" />
    <link type="text/css" href="__STATIC__/css/mui.poppicker.css" rel="stylesheet" />
    <script src="__STATIC__/js/mui.picker.js"></script>
    <script src="__STATIC__/js/mui.poppicker.js"></script>
    <style>
			.mui-btn {
				font-size: 16px;
				padding: 8px;
				margin: 3px;
			}
			
	</style>
</head>
<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<h1 class="mui-title">手机维护</h1>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded" style="margin: 5px;">
				<form class="mui-input-group">
							<div class="mui-input-row">
								<label>联系人:</label>
								<input type="text" placeholder="请输入联系人的姓名">
							</div>
							<div class="mui-input-row">
								<label>电话:</label>
								<input type="text" class="mui-input-clear" placeholder="请输入联系电话">
							</div>
		
							<div class="mui-input-row">
								<label>地址:</label>
								<input type="text" class="mui-input-clear" placeholder="请输入取货地址">
							</div>
							<h5 class="mui-content-padded">请选择维修类型:</h5>
							<ul class="mui-table-view mui-table-view-radio">
								<li class="mui-table-view-cell">
									<a class="mui-navigate-right">
										苹果手机
									</a>
								</li>
								<li class="mui-table-view-cell mui-selected">
									<a class="mui-navigate-right">
										安卓手机
									</a>
								</li>
							</ul>
							<h5 class="mui-content-padded">请选择问题描述:</h5>
							<ul class="mui-table-view mui-table-view-radio">
								<li class="mui-table-view-cell">
									<a class="mui-navigate-right">
										屏幕更换
									</a>
								</li>
								<li class="mui-table-view-cell mui-selected">
									<a class="mui-navigate-right">
										屏幕置换
									</a>
								</li>
								<li class="mui-table-view-cell ">
									<a class="mui-navigate-right">
										手机无法开机
									</a>
								</li>
							</ul>
							<h5 class="mui-content-padded">请选择手机型号:</h5>
							<button id='showCityPicker' class="mui-btn mui-btn-block" type='button'>点击选择</button>
							<div id='cityResult' class="ui-alert"></div>
							<h5 class="mui-content-padded">预估服务费用:¥<sapn style="color:red;">50</sapn></h5>
							<h5 class="mui-content-padded">备注信息:</h5>
							<div class="mui-input-row" style="margin: 10px 5px;">
								<textarea id="textarea" rows="5" placeholder="其他要求请填写在此处"></textarea>
							</div>
							<div class="mui-button-row">
								<button type="button" class="mui-btn mui-btn-success mui-btn-block">确认</button>
							</div>
				</form>
			</div>
		</div>
		<script>
			(function($, doc) {
				$.init();
				$.ready(function() {
					//-----------------------------------------
					//级联示例
					var brandPicker = new $.PopPicker({
						layer: 2
					});
					brandPicker.setData([{
				        value: '110000',
				        text: '三星',
				        children: [{
				                value: "110101",
				                text: "s7"
				        },{
			                value: "110101",
			                text: "s8"
			        	},{
			                value: "110101",
			                text: "s9"
			        	},{
			                value: "110101",
			                text: "s10"
			        	},{
			                value: "110101",
			                text: "s11"
			        	}]
				    }, {
				        value: '120000',
				        text: '华为',
				        children: [{
					        value: "120101",
				            text: "p7"
				        }, {
				            value: "120102",
				            text: "p6"
				        }, {
				            value: "120104",
				            text: "p9"
				        }
				        ]
				    }, {
				        value: '120000',
				        text: '苹果',
				        children: [{
					        value: "120101",
				            text: "7"
				        }, {
				            value: "120102",
				            text: "7p"
				        }, {
				            value: "120104",
				            text: "7s"
				        }
				        ]
				    }])
					var showCityPickerButton = doc.getElementById('showCityPicker');
					var cityResult = doc.getElementById('cityResult');
					showCityPickerButton.addEventListener('tap', function(event) {
						brandPicker.show(function(items) {
							cityResult.innerText = "你选择的手机型号是:" + items[0].text + " " + items[1].text;
							//返回 false 可以阻止选择框的关闭
							//return false;
						});
					}, false);
					//-----------------------------------------
				});
			})(mui, document);
		</script>
</body>
</html>
